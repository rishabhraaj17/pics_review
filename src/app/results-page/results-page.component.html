<div class="jumbotron jumbotron-fluid" style="background-color: aquamarine">
  <div class="container">
    <h1 class="display-5">Results</h1>
    <p class="lead" style="margin-bottom: 5%">Results of Validation</p>
  </div>
</div>

<p-toast position="top-right"></p-toast>

<div class="jumbotron jumbotron-fluid" style="background-color: lavender">
  <ul>
    <li *ngFor="let c of car; index as i">
      <div class="border border-primary fixdiv">
        <ul>
          <li>{{c.id}}</li>
          <li>
            <img src= {{c.imgSrc}} class="img-fluid resize" alt="Responsive image">
          </li>
          <li class="otherprops"> {{c.year}} </li>
          <li class="otherprops"> {{c.color}}</li>
          <li class="otherprops"> {{c.correct}} </li>
          <a class="btn btn-secondary btn-lg fixbutton" (click)="deleteSelected(c.id)" role="button">Delete</a>
        </ul>
      </div>
    </li>
  </ul>
</div>

<button id="myBtn" (click)="onTop()">TOP</button>
<button id="myBtnR" routerLink="/review">Review</button>
